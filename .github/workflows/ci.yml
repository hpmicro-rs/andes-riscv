name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: riscv32imafc-unknown-none-elf
      - run: cargo check --target riscv32imafc-unknown-none-elf
      - run: cargo check --target riscv32imafc-unknown-none-elf --features defmt

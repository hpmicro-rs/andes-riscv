block/CSR:
  description: Machine Mode CSRs and Debug Mode CSRs
  items:
    # - MARK: machine mode
    - name: micm_cfg
      byte_offset: 0xFC0
      description: Instruction cache/memory configuration
      access: Read
      fieldset: MICM_CFG
    - name: mdcm_cfg
      byte_offset: 0xFC1
      description: Data cache/memory configuration
      access: Read
      fieldset: MDCM_CFG
    - name: mmsc_cfg
      byte_offset: 0xFC2
      description: Miscellaneous configuration
      access: Read
      fieldset: MMSC_CFG
    - name: mmsc_cfg2
      byte_offset: 0xFC3
      description: Miscellaneous configuration (RV32)
      access: Read
      fieldset: MMSC_CFG2
    - name: mvec_cfg
      byte_offset: 0xFC7
      description: Vector processor configuration
      access: Read
      fieldset: MVEC_CFG
    - name: mccache_ctl_base
      byte_offset: 0xFCF
      description: Cluster cache control base address
      access: Read
    - name: mrvarch_cfg
      byte_offset: 0xFCA
      description: RISC-V Architecture
      access: Read
      fieldset: MRVARCH_CFG
    # Crash Debug CSRs
    - name: mcrash_statesave
      byte_offset: 0xFC8
      description: Current state save for crash debugging
      access: Read
      fieldset: MCRASH_STATESAVE
    - name: mstatus_crashsave
      byte_offset: 0xFC9
      access: Read
      description: mstatus state save for crash debugging
    # Memory CSRs
    - name: milmb
      byte_offset: 0x7C0
      description: Instruction local memory base address.
      fieldset: MILMB
    - name: mdlmb
      byte_offset: 0x7C1
      description: Data local memory base address.
      fieldset: MDLMB
    - name: mecc_code
      byte_offset: 0x7C2
      description: ECC code.
      fieldset: MECC_CODE
    - name: mnvec
      byte_offset: 0x7C3
      description: NMI-handler base address.
    - name: mcache_ctl
      byte_offset: 0x7CA
      description: Cache control
      fieldset: MCACHE_CTL
    - name: mcctlbeginaddr
      byte_offset: 0x7CB
      description: CCTL begin address
    - name: mcctlcommand
      byte_offset: 0x7CC
      description: CCTL command
    - name: mcctldata
      byte_offset: 0x7CD
      description: CCTL data
    - name: mppib
      byte_offset: 0x7F0
      description: Private peripheral interface base address
      fieldset: MPPIB
    - name: mfiob
      byte_offset: 0x7F1
      description: Fast IO interface base address
      fieldset: MFIOB
    # Hardware Stack Protection & Recording
    - name: mhsp_ctl
      byte_offset: 0x7C6
      description: Hardware stack protection control
      fieldset: MHSP_CTL
    - name: msp_bound
      byte_offset: 0x7C7
      description: SP bound register
    - name: msp_base
      byte_offset: 0x7C8
      description: SP base register
    # Trap related CSR
    - name: mxstatus
      byte_offset: 0x7C4
      description: Additional machine mode status
      fieldset: MXSTATUS
    - name: mdcause
      byte_offset: 0x7C9
      description: Detailed exception cause
      fieldset: MDCAUSE
    - name: mslideleg
      byte_offset: 0x7D5
      description: Supervisor local interrupt delegation
      fieldset: MSLIDELEG
    - name: msavestatus
      byte_offset: 0x7D6
      description: Status save register (level 1 & level 2)
      fieldset: MSAVESTATUS
    - name: msaveepc1
      byte_offset: 0x7D7
      description: EPC save register (level 1)
    - name: msavecause1
      byte_offset: 0x7D8
      description: Exception cause save register (level 1)
    - name: msaveepc2
      byte_offset: 0x7D9
      description: EPC save register (level 2)
    - name: msavecause2
      byte_offset: 0x7DA
      description: Exception cause save register (level 2)
    - name: msavedcause1
      byte_offset: 0x7DB
      description: Detailed exception cause save (level 1)
    - name: msavedcause2
      byte_offset: 0x7DC
      description: Detailed exception cause save (level 2)
    # Control CSRs
    - name: mpft_ctl
      byte_offset: 0x7C5
      description: Performance throttling control
      fieldset: MPFT_CTL
    - name: mmisc_ctl
      byte_offset: 0x7D0
      description: Miscellaneous control
      fieldset: MMISC_CTL
    - name: mclk_ctl
      byte_offset: 0x7DF
      description: Clock control
    # Counter related CSRs
    - name: mcounterwen
      byte_offset: 0x7CE
      description: Counter write enable
      fieldset: MCOUNTER_COMMON
    - name: mcounterinten
      byte_offset: 0x7CF
      description: Counter overflow interrupt enable
      fieldset: MCOUNTER_COMMON
    - name: mcountermask_m
      byte_offset: 0x7D1
      description: Counter not counting in M-mode
      fieldset: MCOUNTER_COMMON
    - name: mcountermask_s
      byte_offset: 0x7D2
      description: Counter not counting in S-mode
      fieldset: MCOUNTER_COMMON
    - name: mcountermask_u
      byte_offset: 0x7D3
      description: Counter not counting in U-mode
      fieldset: MCOUNTER_COMMON
    - name: mcounterovf
      byte_offset: 0x7D4
      description: Counter overflow status
      fieldset: MCOUNTER_COMMON
    # Enhanced CLIC CSRs
    - name: mirq_entry
      byte_offset: 0x7EC
      description: Interrupt common entry point
      fieldset: MIRQ_ENTRY
    - name: mintsel_jal
      byte_offset: 0x7ED
      description: Select interrupt and call ISR
    - name: pushmcause
      byte_offset: 0x7EE
      description: Store mcause to stack
    - name: pushmepc
      byte_offset: 0x7EF
      description: Store mepc to stack
    - name: pushmxstatus
      byte_offset: 0x7EB
      description: Store mxstatus to stack
    # Physical Memory Attribute CSRs
    - name: pmacfg0
      byte_offset: 0xBC0
      description: PMA configuration
      fieldset: PMACFG
    - name: pmacfg1
      byte_offset: 0xBC0
      description: PMA configuration
      fieldset: PMACFG
    - name: pmacfg2
      byte_offset: 0xBC0
      description: PMA configuration
      fieldset: PMACFG
    - name: pmacfg3
      byte_offset: 0xBC0
      description: PMA configuration
      fieldset: PMACFG
    # pmaaddr0 to pmaaddr15
    - name: pmaaddr0
      byte_offset: 0xBD0
      description: PMA address
    - name: pmaaddr1
      byte_offset: 0xBD1
      description: PMA address
    - name: pmaaddr2
      byte_offset: 0xBD2
      description: PMA address
    - name: pmaaddr3
      byte_offset: 0xBD3
      description: PMA address
    - name: pmaaddr4
      byte_offset: 0xBD4
      description: PMA address
    - name: pmaaddr5
      byte_offset: 0xBD5
      description: PMA address
    - name: pmaaddr6
      byte_offset: 0xBD6
      description: PMA address
    - name: pmaaddr7
      byte_offset: 0xBD7
      description: PMA address
    - name: pmaaddr8
      byte_offset: 0xBD8
      description: PMA address
    - name: pmaaddr9
      byte_offset: 0xBD9
      description: PMA address
    - name: pmaaddr10
      byte_offset: 0xBDA
      description: PMA address
    - name: pmaaddr11
      byte_offset: 0xBDB
      description: PMA address
    - name: pmaaddr12
      byte_offset: 0xBDC
      description: PMA address
    - name: pmaaddr13
      byte_offset: 0xBDD
      description: PMA address
    - name: pmaaddr14
      byte_offset: 0xBDE
      description: PMA address
    - name: pmaaddr15
      byte_offset: 0xBDF
      description: PMA address
    # - MARK: debug mode
    - name: dexc2dbg
      byte_offset: 0x7E0
      description: Enable exception to enter Halt Mode.
      fieldset: DEXC2DBG
    - name: ddcause
      byte_offset: 0x7E1
      description: Detailed exception type information when an exception enters Halt Mode.
      fieldset: DDCAUSE
    # - MARK: supervisor mode
    # Supervisor Trap Handling
    - name: slie
      byte_offset: 0x9C4
      description: Supervisor local interrupt enable
      fieldset: SLIE
    - name: slip
      byte_offset: 0x9C5
      description: Supervisor local interrupt pending
      fieldset: SLIP
    - name: sdcause
      byte_offset: 0x9C9
      description: Detailed exception cause
      fieldset: SDCAUSE
    # Supervisor Counter Related
    - name: scounterinten
      byte_offset: 0x9CF
      description: Counter overflow interrupt enable
      fieldset: SCOUNTER_COMMON
    - name: scountermask_m
      byte_offset: 0x9D1
      description: Counter mask for M-mode
      fieldset: SCOUNTER_COMMON
    - name: scountermask_s
      byte_offset: 0x9D2
      description: Counter mask for S-mode
      fieldset: SCOUNTER_COMMON
    - name: scountermask_u
      byte_offset: 0x9D3
      description: Counter mask for U-mode
      fieldset: SCOUNTER_COMMON
    - name: scounterovf
      byte_offset: 0x9D4
      description: Counter overflow status
      fieldset: SCOUNTER_COMMON
    - name: scountinhibit
      byte_offset: 0x9E0
      description: Supervisor counter inhibit
      fieldset: SCOUNTER_COMMON
    # shpmevent3~6
    - name: shpmevent3
      byte_offset: 0x9E3
      description: Performance monitoring event selection
    - name: shpmevent4
      byte_offset: 0x9E4
      description: Performance monitoring event selection
    - name: shpmevent5
      byte_offset: 0x9E5
      description: Performance monitoring event selection
    - name: shpmevent6
      byte_offset: 0x9E6
      description: Performance monitoring event selection
    # Supervisor Control
    - name: scctldata
      byte_offset: 0x9CD
      description: CCTL data
    - name: smisc_ctl
      byte_offset: 0x9D0
      description: Miscellaneous control
      fieldset: SMISC_CTL
    # - MARK: user mode
    # AndeStar V5 user mode CSRs
    - name: uitb
      byte_offset: 0x800
      description: Instruction table base address for CoDense extension.
      fieldset: UITB
    - name: ucode
      byte_offset: 0x801
      description: Contains overflow flag for DSP extension.
      fieldset: UCODE
    - name: udcause
      byte_offset: 0x809
      description: User detailed trap cause
    - name: ucctlbeginaddr
      byte_offset: 0x80B
      description: CCTL begin address
    - name: ucctlcommand
      byte_offset: 0x80C
      description: CCTL command
    - name: wfe
      byte_offset: 0x810
      description: Wait for event control
      fieldset: WFE
    - name: sleepvalue
      byte_offset: 0x811
      description: Sleep value
      fieldset: SLEEPVALUE
    - name: txevt
      byte_offset: 0x812
      description: Transmit event
      fieldset: TXEVT
# - MARK: fieldsets
fieldset/MICM_CFG:
  description: Instruction Cache/Memory Configuration Register
  fields:
    - name: ISET
      description:
      bit_offset: 0
      bit_size: 3
    - name: IWAY
      description:
      bit_offset: 3
      bit_size: 3
    - name: ISZ
      description:
      bit_offset: 6
      bit_size: 3
    - name: ILCK
      description:
      bit_offset: 9
      bit_size: 1
    - name: IC_ECC
      description:
      bit_offset: 10
      bit_size: 2
    - name: ILMB
      description:
      bit_offset: 12
      bit_size: 3
    - name: ILMSZ
      description:
      bit_offset: 15
      bit_size: 5
    - name: ULM_2BANK
      description:
      bit_offset: 20
      bit_size: 1
    - name: ILM_ECC
      description:
      bit_offset: 21
      bit_size: 2
    - name: ILM_XONLY
      description:
      bit_offset: 23
      bit_size: 1
    - name: SETH
      description:
      bit_offset: 24
      bit_size: 1
    - name: IC_REPL
      description:
      bit_offset: 25
      bit_size: 2
fieldset/MDCM_CFG:
  description: Data Cache/Memory Configuration Register
  fields:
    - name: DSET
      description:
      bit_offset: 0
      bit_size: 3
    - name: DWAY
      description:
      bit_offset: 3
      bit_size: 3
    - name: DSZ
      description:
      bit_offset: 6
      bit_size: 3
    - name: DLCK
      description:
      bit_offset: 9
      bit_size: 1
    - name: DC_ECC
      description:
      bit_offset: 10
      bit_size: 2
    - name: DLMB
      description:
      bit_offset: 12
      bit_size: 3
    - name: DLMSZ
      description:
      bit_offset: 15
      bit_size: 5
    - name: ULM_2BANK
      description:
      bit_offset: 20
      bit_size: 1
    - name: DLM_ECC
      description:
      bit_offset: 21
      bit_size: 2
    - name: SETH
      description:
      bit_offset: 24
      bit_size: 1
    - name: DC_REPL
      description:
      bit_offset: 25
      bit_size: 2
fieldset/MMSC_CFG:
  description: Misc. Configuration Register
  fields:
    - name: ECC
      description: Global configuration for parity/ECC support
      bit_offset: 0
      bit_size: 1
    - name: TLB_ECC
      description: TLB parity/ECC support configuration
      bit_offset: 1
      bit_size: 2
    - name: ECD
      description: Indicates whether CodeDense extension is supported or not
      bit_offset: 3
      bit_size: 1
    - name: PFT
      description: Indicates if the PowerBrake (Performance Throttling) feature exists or not
      bit_offset: 4
      bit_size: 1
    - name: HSP
      description: Indicates if the HW Stack protection and recording mechanism exists or not
      bit_offset: 5
      bit_size: 1
    - name: ACE
      description: Indicates if Andes Custom Extension exists or not
      bit_offset: 6
      bit_size: 1
    - name: ADDPMC
      description: Indicates the number of additional PM counters from counter3 to counter31
      bit_offset: 7
      bit_size: 5
    - name: VPLIC
      description: Indicates if vectored PLIC mode is supported or not
      bit_offset: 12
      bit_size: 1
    - name: EV5PE
      description: Indicates whether Andes V5 performance extension is supported or not
      bit_offset: 13
      bit_size: 1
    - name: LMSLVP
      description: Indicate if local memory slave port is present or not
      bit_offset: 14
      bit_size: 1
    - name: PMNDS
      description: Indicate if Andes-enhanced performance monitoring feature is present or not
      bit_offset: 15
      bit_size: 1
    - name: CCTLCSR
      description: Indicate the presence of CSRs for CCTL operations
      bit_offset: 16
      bit_size: 1
    - name: EFHW
      description: Indicate the support of FLHW and FSHW instructions
      bit_offset: 17
      bit_size: 1
    - name: VCCTL
      description: Indicates the version number of CCTL command operation scheme supported by an implementation
      bit_offset: 18
      bit_size: 2
    - name: EXCSLVL
      description: Exception additional save levels for recoverable exception/NMI
      bit_offset: 20
      bit_size: 2
    - name: NOPMC
      description: Indicates if Performance Monitoring Counters are implemented or not
      bit_offset: 22
      bit_size: 1
    - name: SPE_AFT
      description: Indicates if the stack overflow/underflow exception is implemented as a “before” precise exception or an “after” precise exception
      bit_offset: 23
      bit_size: 1
    - name: ESLEEP
      description: Indicates if wfe, sleepvalue, txevt CSRs are implemented or not
      bit_offset: 24
      bit_size: 1
    - name: PPI
      description: Indicates if PPI region is supported or not
      bit_offset: 25
      bit_size: 1
    - name: FIO
      description: Indicates if FIO region is supported or not
      bit_offset: 26
      bit_size: 1
    - name: CLIC
      description: Indicates if CLIC (Core Local Interrupt Controller) is supported or not
      bit_offset: 27
      bit_size: 1
    - name: ECLIC
      description: Indicates if Enhnaced CLIC (Core Local Interrupt Controller) extension is supported or not
      bit_offset: 28
      bit_size: 1
    - name: EDSP
      description: Indicates if DSP extension is supported or not
      bit_offset: 29
      bit_size: 1
    - name: PPMA
      description: Indicates if programmable PMA mechanism with PMA region CSRs is supported or not
      bit_offset: 30
      bit_size: 1
    - name: MSC_EXT
      description: Indicates if mmsc_cfg2 CSR is present or not
      bit_offset: 31
      bit_size: 1
fieldset/MMSC_CFG2:
  description: Misc. Configuration 2 Register
  fields:
    - name: BF16CVT
      description: Indicates if BFLOAT16 conversion extension is supported or not
      bit_offset: 0
      bit_size: 1
    - name: ZFH
      description: Indicates if FP16 half-precision floating-point extension (Zfh) is supported or not
      bit_offset: 1
      bit_size: 1
    - name: VL4
      description: Indicates if vector INT4 load extension is supported or not
      bit_offset: 2
      bit_size: 1
    - name: CRASHSAVE
      description: Indicates if crash debugging state save feature is supported or not
      bit_offset: 3
      bit_size: 1
    - name: VECCFG
      description: Indicates if mvec_cfg CSR is present or not
      bit_offset: 4
      bit_size: 1
    - name: FINV
      description: Indicates if scalar FPU is implemented using VPU-like pipeline
      bit_offset: 5
      bit_size: 1
    - name: PP16
      description: Indicates if 16-bit push/pop/popret instructions are supported or not
      bit_offset: 6
      bit_size: 1
    - name: VSIH
      description: Indicates if vector small INT handling extension is supported or not
      bit_offset: 8
      bit_size: 1
    - name: ECDV
      description: Version of Code Dense Extension
      bit_offset: 9
      bit_size: 2
    - name: VDOT
      description: Indicates if vector dot product extension is supported or not
      bit_offset: 11
      bit_size: 1
    - name: VPFH
      description: Indicates if vector packed FP16 extension is supported or not. VFPMADT.VF and VFPMADB.VF
      bit_offset: 12
      bit_size: 1
    - name: CCACHEMP_CFG
      description: Indicates if CCACHE/MP configuration info is implemented or not. It includes the fields of CCACHE, IO_COHP, CORE_PCLUS, and mccache_ctl_base CSR
      bit_offset: 13
      bit_size: 1
    - name: CCACHE
      description: Indicates if cluster cache is present or not
      bit_offset: 14
      bit_size: 1
    - name: IO_COHP
      description: Indicates if IO coherence port is present or not
      bit_offset: 15
      bit_size: 1
    - name: CORE_PCLUS
      description: Indicates the number of cores in a MP cluster. The number of cores is equal to “CORE_PCLUS+1”
      bit_offset: 16
      bit_size: 4
    - name: RVARCH
      description: Indicates if mrvarch_cfg CSR is present or not
      bit_offset: 20
      bit_size: 1
fieldset/MCRASH_STATESAVE:
  description: Machine Crash State Save
  fields:
    - name: MIE
